<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="spaceX.png"> |
      </a>
      <a href="spaceships.html">The Spaceships</a> |
      <a href="hireUs">Hire us</a>
    </nav>
  </header>
  <hr>
  <section>
    <h2>Hire Us Now</h2>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
  </section>
  <br>
  <section>
    <form>
      <div>
        <label for="name"><strong>Nome: </strong></label>
        <input type="name" id="name" name="name"> -
        <label for="email"><strong>Email: </strong></label>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <br>
      <div>
        <label for="ships"><strong>Spaceship: </strong></label>
        <select id="ships" name="ships">
          <option value="falcon9">Falcon 9</option>
          <option value="heavy">Falcon Heavy</option>
        </select> |
        <label for="service"><strong>Type of Service: </strong></label>
        <input type="search" id="service" name="service">
      </div>
      <br>
      <br>
      <div>
        <input type="submit" name="submit" value="Send message">
      </div>
    </form>
  </section>
</body>
